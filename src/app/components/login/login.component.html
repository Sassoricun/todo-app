<div class="logo">
  <span class="material-symbols-outlined">waves</span>
  <p class="logo-name">Whallo</p>
</div>
<section class="section-login">
  <div class="form-container mat-elevation-z5">
    <div class="login-top">
      <span class="material-symbols-outlined">login</span>
      <h1 class="title-login">Login</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field class="email-input">
        <input matInput placeholder="Email address" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Please enter a correct email format
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />
        <mat-error *ngIf="password?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>
      <div class="center">
        <button mat-raised-button color="primary" type="submit">
          Login
        </button>
      </div>
      <span class="center bottom-text">New to our platform? <a class="sign-up-link" routerLink="/sign-up">Sign
          Up!</a></span>
    </form>
  </div>
  <span class="gif">
    <p class="line"></p>
  </span>
  <span class="name-tag">@by Paul</span>
</section>
